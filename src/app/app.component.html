<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #submitForm="ngForm">
                <div ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
                        <span class="help-block" *ngIf="email.invalid && email.touched">Please enter your e-mail address!</span>
                    </div>
                    <div class="form-group">
                        <label for="subscriptions">Subscriptions:</label>
                        <select id="subscriptions" name="subscriptions" class="form-control" [ngModel]="defaultSubscription" required #subscriptions="ngModel">
                            <option value="basic">Basic</option>
                            <option value="advanced">Advanced</option>
                            <option value="pro">Pro</option>
                        </select>
                        <span class="help-block" *ngIf="subscriptions.invalid && subscriptions.touched">Please select the subscription!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel required #password="ngModel">
                        <span class="help-block" *ngIf="password.invalid && password.touched">Please enter your password!</span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="submitForm.invalid">Submit</button>
            </form>
            <div class="row" *ngIf="submitted">
                <div class="col-xs-12">
                    <h3>Your Data</h3>
                    <p>E-Mail: {{ inputData.email }}</p>
                    <p>Subscription: {{ inputData.subscription }}</p>
                    <p>Password: {{ inputData.password }}</p>
                </div>
            </div>
            <!-- Add a Form with the following Inputs (and Validators)
                1) Mail address (should not be empty and should be an email address)
                2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                    Set "Advanced" as Default
                3) A Password field (should not be empty)
                4) A Submit Button

                Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

                Upon submitting the form, you should simply print the Value of the Form to the Console.
                Optionally, display it in your template.
            -->
        </div>
    </div>
</div>
